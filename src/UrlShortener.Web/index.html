<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="container logo">
            <span>URL Shortener</span>
        </div>
    </header>

    <main class="container">
        <h1>Сокращение ссылок</h1>

        <input type="url" id="url-input" placeholder="Введите ссылку">
        <button id="shorten-btn">Сократить</button>

        <div id="loader" class="d-none"></div>

        <div id="result" class="d-none">
            <input type="text" id="shortened-url" readonly>
            <button id="copy-btn">
                <svg id="svg" fill="#fff" stroke="#000000" width="30px" height="30px" version="1.1"
                    viewBox="144 144 512 512" xmlns="http://www.w3.org/2000/svg">
                    <g id="IconSvg_bgCarrier" stroke-width="0"></g>
                    <g id="IconSvg_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"></g>
                    <g id="IconSvg_iconCarrier">
                        <defs xmlns="http://www.w3.org/2000/svg">
                            <clipPath id="a">
                                <path d="m189 155h414v496.9h-414z" />
                            </clipPath>
                        </defs>
                        <g xmlns="http://www.w3.org/2000/svg" clip-path="url(#a)">
                            <path
                                d="m596.87 246.69-84.926-84.926c-3.9336-3.9336-8.7188-5.9141-14.281-5.9141h-193.76c-17.781 0-32.258 14.477-32.258 32.258v363.33c0 17.707 14.547 32.258 32.258 32.258h266.62c17.773 0 32.258-14.48 32.258-32.258v-290.46c0-5.5625-1.9805-10.352-5.9141-14.281zm-103.2 372.96c0 2.9297-2.3945 5.3242-5.3242 5.3242h-266.62c-2.9414 0-5.3242-2.3828-5.3242-5.3242v-363.32c0-2.9297 2.3984-5.3242 5.3242-5.3242h17.949c3.4219 0 6.1953-2.7734 6.1953-6.1953v-14.543c0-3.4219-2.7734-6.1953-6.1953-6.1953h-17.949c-17.812 0-32.258 14.441-32.258 32.258v363.33c0 17.742 14.516 32.258 32.258 32.258h266.62c17.742 0 32.258-14.516 32.258-32.258v-6.1797c0-3.0469-2.4727-5.5156-5.5156-5.5156h-15.906c-3.043 0-5.5156 2.4648-5.5156 5.5156v6.1797zm82.188-68.219m0 0c0 2.918-2.4062 5.3242-5.3242 5.3242h-266.62c-2.9922 0-5.3242-2.3398-5.3242-5.3242v-363.32c0-2.918 2.4062-5.3242 5.3242-5.3242h189.61v53.949c0 15.637 12.75 28.391 28.383 28.391h53.953v286.32z" />
                        </g>
                    </g>
                </svg>
            </button>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <a href="https://github.com/Fantazirro/url-shortener" target="_blank">GitHub</a>
            <span>Copyright &copy; Fantazirro, <span id="year"></span></span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
